<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Mod Downloader</title>
	<link rel="stylesheet" href="../assets/css/bulma.min.css">
	<link rel="stylesheet" href="stylesheet.css">
	<script defer src="../assets/js/all.min.js"></script>
</head>
<body>
<section>
	<div class="container is-pulled-right">
		<button id="minimize" class="button is-warning">
				<span>
					<i class="fas fa-window-minimize"></i>
				</span>
		</button>
		<button id="close" class="button is-danger">
				<span>
					<i class="fas fa-window-close"></i>
				</span>
		</button>
	</div>
</section>

<section class="section">
	<div class="container">
		<label for="steamcmdPath" class="label">Directory</label>
		<div class="field has-addons ">
			<div class="control has-icons-left is-expanded">
				<input id="steamcmdPath" class="input" type="text" readonly>
				<span class="icon">
					<i class="fas fa-folder is-small"></i>
				</span>
			</div>
			<div>
				<button id="browseButton" class="button is-info">Browse</button>
			</div>
		</div>

		<div class="field">
			<label class="label">Mod IDs/URLs</label>
			<div class="control">
				<textarea class="textarea is-focused" id="downloadList" placeholder="Separate by line breaks or space"></textarea>
			</div>
		</div>
		<div class="field">
			<p class="control">
				<button id="downloadButton" class="button is-success is-fullwidth is-rounded">Download</button>
			</p>
		</div>

		<button id="openButton" class="button is-fullwidth is-rounded">Open Mod Folder</button>
	</div>
</section>

<section>
	<div class="container">
		<button id="downloadCMDButton" class="button is-link is-outlined is-pulled-left">
				<span class="icon">
					<i class="fas fa-file-download"></i>
				</span>
			<span>SteamCMD</span>
		</button>

		<button id="aboutButton" class="button is-link is-outlined is-pulled-right">
				<span class="icon">
				<i class="fab fa-github"></i>
				</span>
			<span>Flapzw</span>
		</button>
	</div>
</section>
</body>
<script src="index.js"></script>
</html>
